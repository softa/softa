    agile:
      title: Agile methods
      desc: <p>Using agile methods means putting people first. The success of a software project starts with a qualified team that loves its work. Client as a team member, open communication and focus on results complement the recipe.</p><p>We believe that there are no dogmas in software development and that what matters the most is continuous learning.</p>
    quality:
      title: Quality
      desc: <p>User experience determines the quality of a software. That's why we dedicate most of our efforts to create well designed and well drawn interfaces.</p><p>Besides that, we use a variety of techniques to create high-quality systems. Version control with git, automated testing, test coverage checking, continuous integration and automated deployment are among them.</p>
    tech:
      title: Tech
      desc: <p>Technology companies should not be afraid to experiment. We are always studying new tools and testing new platforms. Today, we work primarily with Ruby on Rails and PostgreSQL.</p><p>Our utility belt also has languages such as C, JavaScript (Node.js), Python, Erlang and Haskell.</p>

