  catarse:
    description: "El Catarse es la primera plataforma de financiamiento colaborativo de proyectos creativos de Brasil. Financie proyectos de manera colaborativa y  haga parte de algo más grande. Junte-se a todos los que quieren ver proyecto un proyecto realizarse y hágalo realidad. Eres la pieza que falta en esta historia!"
    screenshots: Vea algunos screenshots
    signup: Regístrese y contribuya

  method:
    title: Metodología
    contact: contáctenos
    agile:
      title: Métodos ágiles
      desc: "<p>Utilizar métodos ágiles significa poner a la gente en primer lugar. El éxito de un proyecto de software empieza con un equipo cualificado y que ama lo que hace. Cliente como parte del equipo, comunicación abierta y foco en resultados complementan la receta.</p><p>Creemos que no hay dogmas en el desarrollo de software y que lo más importante es el aprendizaje continuo.</p>"
    quality:
      title: Calidad
      desc: "<p>La experiencia de usuario determina la calidad de un software. Por lo tanto, dedicamos la mayor parte de nuestros esfuerzos para crear interfaces bien proyectadas y diseñadas.</p><p>Además de eso, usamos una variedad de técnicas para crear sistemas de alta calidad. Control de versiones con git, tests automatizados, verificación de la cobertura de tests, integración continua y despliegue automatizado son algunos ejemplos.</p>"
    tech:
      title: Tecnología
      desc: "<p>Empresas de tecnología no deben tener miedo a experimentar. Siempre estamos estudiando nuevas herramientas y probando nuevas plataformas. Hoy, trabajamos principalmente con Ruby on Rails y PostgreSQL.</p><p>Nuestro cinturón de herramientas también incluye lenguajes como C, JavaScript (Node.js), Python, Erlang y Haskell.</p>"

  labs:
    hstore:
      desc: Soporte al campo <samp>hstore</samp> del PostgreSQL en <samp>ActiveRecord</samp>. Adiós <samp>serialize</samp>.
    hercules:
